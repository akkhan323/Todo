<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>My Todos</title>
    <style>
        .output-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 50px;
            margin-left: 50px;
            margin-right: 50px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: block;
        }
    </style>
</head>
<body>
   <div class="output-item">
    <div class="flex items-center justify-center">
        <h1 class="text-6xl text-center mt-16 font-bold">My Todos</h1>
    </div>
    <div class="mt-5 flex items-center justify-center">
        <div class="p-2 border border-black rounded-lg w-64 flex items-center">
            <input type="text" id="textInput" class=" flex-1 focus:outline-none text-center" placeholder="Enter text...">
        </div>
        <button id="saveButton" class="bg-green-500 hover:bg-gray-500 text-white py-2 px-4 rounded-lg ml-4">Save</button>
    </div>
    <div class="mt-4 text-container flex items-center justify-center mb-8" id="outputDiv"></div>
</div>
    <script src="index.js"></script>
</body>
</html>
